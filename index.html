<!DOCTYPE html>

<html>

<head>
    <title>My First Website</title>

    <meta name="description" content="My First Website">
    <meta name="author" content="lizzy">
    <meta name="keywords" content="new, first, website, Lizzy's website">
    <meta name="viewport" content="width=device-width initial-scale=1.0">

</head>
<body style="background-color: beige;">

    <form action="page2.html" method="post">

        <div>
        <label for="fname">First name:</label>
        <input type="text" id="fname" name="fname" placeholder="Ariana" required>
        </div>

        <br>

        <div>
        <label for="lname">Last name:</label>
        <input type="text" id="lname" name="lname" placeholder="Grande" required>
        </div>

        <br>

        <div>
        <label for="pass">Password </label>
        <input type="password" id="pass" name="pass" placeholder="Grande123" maxlength="12" required>
        </div>

        <br>

        <div>
        <label for="mail">G-mail</label>
        <input type="email" id="mail" name="mail" placeholder="Grande1@gmail.com" required>
        </div>

        <br>
    
        <div>
        <label for="tel">Phone-number</label>
        <input type="tel" id="tel" name="tel" placeholder="08012345678" required>
        </div>

        <br>


        <div>
        <label for="bday">Birthdate</label>
        <input type="date" id="bday" name="bday" required>
        </div>

        <br>


        <div>
            <label for="title">Title:</label>

            <label for="mr">Mr.</label>
            <input type="radio" id="mr" name="title" value="Mr.">

            <label for="mrs">Mrs.</label>
            <input type="radio" id="mrs" name="title" value="Mrs.">

            <label for="nb">Non-Binary</label>
            <input type="radio" id="nb" name="title" value="Non-Binary">
        </div>

        <br>

        <div>
            <label for="payment">Where did you hear about us from?</label>
            <select id="payment" name="payment">
                <option value="Youtube">Youtube</option>
                <option value="Tiktok">Tiktok</option>
                <option value="ChatGPT">ChatGPT</option>
                <option value="A friend">A friend</option>
            </select>
        </div>
        
        <br>

        <div>
            <h4>Do you vow to keep what you are gonna see a secret?</h4>

            <label for="yes">Yes</label>
            <input type="checkbox" id="yes" name="yes">

            <label for="no">No</label>
            <input type="checkbox" id="no" name="yes">
        </div>
        
        <br>
        
        <div>
            <input type="reset">
        </div>
        <br>
        <div>
            <input type="submit">
        </div>


    </form>


    <a href="page2.html" target="_self" title="This takes you to Page 2">

        <h2>Go to page 2</h2>

    </a>






</body>

</html>
